     <div class = "layout" ui-layout  ng-controller="registerCtrl" >
      <div ui-layout-container size="50px" class=" html-back" >
            <div class = "navbarfloat" >
                <angled-navbar1 affixed='affixed' brand='brand' inverse='inverse' menus='menus' navfn='navfn(action)' search='search' searchfn='searchfn()'></angled-navbar1>
            </div>

       </div>
      
      <div ui-layout-container> 
        <div ui-layout="{flow : 'column'}" >
          <div ui-layout-container class=" html-back1" size="200px">
            <ang-accordion>
                  <collapsible-item title="Notebooks">
                  </collapsible-item>
            </ang-accordion>
            <div 
                  data-angular-treeview="true"
                  data-tree-id="abc"
                  data-tree-model="treedata"
                  data-node-id="id"
                  data-node-label="label"
                  data-node-children="children" >
            </div>          
            
          </div>
          <div ui-layout-container class=" js-back" >
            <table width="100%">
              <tr>
                <td>
                  <form name="ngform"
                        sf-model="modelData"
                        sf-form="form"
                        sf-schema="schema"
                        ng-submit="submitForm(ngform,modelData)"
                        id="form1"
                  </form>
                </td>
              </tr>
              <tr>
                <td>
                  <div style="height: 750px; width: 100%; margin: 0;">
                      <ang-accordion>
                            <collapsible-item title="Reaction Scheme">
                              <div id="containerReaction" style="min-width:800px;min-height:510px;width:100%;;border-style:none">
                                
                              </div>
                                <div>
                                    <iframe onload="" id="ketcherFrame" name="ketcherFrame" style="min-width:800px;min-height:510px;width:100%;border-style:none" src="/chembookAng/js/ketcher/ketcher.html?ketcher_maximize" scrolling="no"></iframe>            

                                </div>
                            </collapsible-item>
                            <collapsible-item title="Stoichiometry">
                            </collapsible-item>
                        </ang-accordion>
                  </div>        
                </td>
              </tr>
            </table>
          </div>
          <div ui-layout-container class=" css-back" size="200px"></div>
        </div>
      </div>
    
      <div ui-layout-container size="50px" class=" css-back" ></div>   
    </div>
